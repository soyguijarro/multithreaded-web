<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web Workers</title>
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./styles.css">
    <meta name="theme-color" content="#3f51b5" />
    <script src="./main.js"></script>
    <script src="./prime-numbers.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        The multithreaded web
      </h1>
      <h2 class="header__subtitle">
        Web workers
      </h2>
    </header>

    <main class="main">
      <div class="main__controls">
        <p class="main__controls__input">
          Find prime numbers up to
          <input class="main__controls__input__item" id="top-number" type="number" value="100" />
          thousand
        </p>
        <div class="main__controls__buttons">
          <button class="main__controls__buttons__item" id="no-worker">
            Run in main thread
          </button>
          <button class="main__controls__buttons__item" id="worker">
            Run in web worker
          </button>
        </div>

        <div class="main__controls__result" id="result">
          No results yet
        </div>
      </div>

      <div class="main__figures">
        <div class="main__figures__square"></div>
        <div class="main__figures__circle" id="circle"></div>
      </div>
    </main>

    <footer class="footer">
      A demo by <a class="footer__link" href="http://soyguijarro.com">@soyguijarro</a>
    </footer>
  </body>
</html>
